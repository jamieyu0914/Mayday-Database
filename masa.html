<h3>蔡昇晏（1977年4月25日－），綽號瑪莎（英文：Masa），
</br>出生於臺灣高雄市，畢業於師大附中、輔仁大學社會系肄業。
</br>臺灣樂團五月天的貝斯手，亦是相信音樂股東之一，
</br>任陶晶瑩經營網站《姊妹淘》之專欄作家。</h3>
