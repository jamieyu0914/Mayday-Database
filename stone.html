<h2><font face="微軟正黑體">　Stone  石錦航</font></h>

<li style=""><a href="https://zh.wikipedia.org/wiki/%E7%9F%B3%E9%8C%A6%E8%88%AA" title="石錦航">石頭</a>（吉他手）</li>

<img src="https://lh5.googleusercontent.com/-JGZS1krp8y4/Uq113gse-pI/AAAAAAAAGvw/mcx9LFNijeU/w395-h509-no/5f1e9436gw1e5a641b8sij20m80sndh4.jpg" width="335" height="454">

<h3>石錦航（1975年12月11日－），綽號石頭（英文：Stone），
</br>出生於臺灣臺北市，畢業於師大附中、淡江大學水環系肄業。
</br>臺灣樂團五月天的吉他手，曾改名「石航瑋」（用於《第一張創作專輯　瘋狂世界》中），
</br>後使用原名「石錦航」，亦是相信音樂股東之一。
</br>被知名吉他品牌「Fender」相中加入家族成員，每年可獲贈一把吉他外，
</br>海外巡演可以請求分店支援；2014年獲邀擔任Fender品牌代言人，為台灣第一人。</h3>
