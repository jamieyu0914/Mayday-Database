<h3>陳信宏（1975年12月6日－），綽號阿信（英文：Ashin），
<br/>出生於臺灣臺北市北投區，畢業於國立師大附中美術班，
<br/>實踐大學室內設計學系（現建築設計學系）肄業。
<br/>臺灣樂團五月天的主唱，知名詞曲創作者，相信音樂股東之一，
<br/>潮流服飾品牌StayReal創始人及設計者之一，第五屆公共電視文化事業基金會董事。</h3>
